<ion-header>
  <ion-toolbar>
    <ion-title>orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item ion-item *ngFor="let order of orders">
      {{ order.userOpinion }}
      <ion-button (click)="this.registerOrderForDelivery(order)">Przyjmij zlecenie!</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
